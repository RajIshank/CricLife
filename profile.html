<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
                        initial-scale=1.0">
						<link rel="stylesheet" href="profile.css">
    <title>Login</title>
    <style>
        header {
            position: absolute;
            top: 0;
            left: 0; 
            width: 100%;
            background: #09264e;
            color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            float: left;
            margin: 0;
        }
        header nav {
            float: right; 
            margin: 10px;
        }
        header nav a {
            padding: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border-radius: 5px;
            margin-left: 10px;
        }
        header nav a:hover {
            background: #fff;
            color: #09264e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        /* Your existing CSS styles */
    </style>
</head>

<body>
    
    <header>
        <h1>CricLife</h1>
        <nav>
            <a href="schedule.html" class="selected">Schedule</a>
            <a href="fantasy.html">Fantasy</a>
            <a href="pointstable.html">Points Table</a>
            <a href="profile.html" class="profile">Profile</a>
        </nav>
    </header>
    <!-- container div -->
    <div class="container">

        <!-- upper button section to select
            the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email"
                    class="email ele"
                    placeholder="youremail@email.com" required> 
                <input type="password"
                    class="password ele"
                    placeholder="password" required> 
                <button class="clkbtn" onclick="redirectToIndex()">Login</button> 
            </div>

            <div class="signup-box">
                <input type="text"
                    class="name ele"
                    placeholder="Enter your name" required>
                <input type="email"
                    class="email ele"
                    placeholder="youremail@email.com" required>
					<input type="password"
                    id="signup-password"
                    class="password ele"
                    placeholder="password" required> 
                <input type="password"
                    id="confirm-password"
                    class="password ele"
                    placeholder="Confirm password" required> 
                <button class="clkbtn" onclick="validatePassword()">Signup</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
    <script>
        function redirectToIndex() {
            window.location.href = "index.html"; 
        }
		function validatePassword() {
            var password = document.getElementById("signup-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            redirectToIndex(); 
        }
    </script>
</body>
</html>
